name: Version bump

on:
  pull_request:
    types:
      - closed
    branches: ["master"]

jobs:    
  bump-minor-version-on-master:
    if: github.event.pull_request.merged == true
    name: Bump the version

    permissions:
      contents: write

    runs-on: ubuntu-latest #self-hosted

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Automated Version Bump
      uses: phips28/gh-action-bump-version@v10.1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        version-type:  'minor'
        target-branch: 'master'
        commit-message: 'CI: bumped version to {{version}} because a pull request was merged into master'

  merge-master-into-develop:
    needs: bump-minor-version-on-master # has to eb run after version has been bumped
    if: github.event.pull_request.merged == true
    name: Merge master into develop

    permissions:
      contents: write

    runs-on: ubuntu-latest #self-hosted

    steps:
      - uses: actions/checkout@v2
      - uses: everlytic/branch-merge@1.1.2
        with:
          github_token: ${{ github.token }}
          source_ref: 'master'
          target_branch: 'develop'
          commit_message_template: 'CI: Merged {source_ref} into target {target_branch} after version bump'
